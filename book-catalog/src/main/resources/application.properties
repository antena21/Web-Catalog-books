# --- \u041e\u0431\u0449\u0438\u0435 \u043d\u0430\u0441\u0442\u0440\u043e\u0439\u043a\u0438 \u0441\u0435\u0440\u0432\u0435\u0440\u0430 ---
server.port=8080
spring.application.name=book-catalog

# --- \u041d\u0430\u0441\u0442\u0440\u043e\u0439\u043a\u0438 FreeMarker ---
spring.freemarker.enabled=true
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.suffix=.ftl
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true

# --- \u041d\u0430\u0441\u0442\u0440\u043e\u0439\u043a\u0438 \u043e\u0442\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u0439 ---
spring.mvc.view.prefix=
spring.mvc.view.suffix=.ftl
spring.mvc.hiddenmethod.filter.enabled=true

# --- \u041d\u0430\u0441\u0442\u0440\u043e\u0439\u043a\u0438 \u0411\u0414 (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/book_catalog
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=20
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# --- \u041a\u043e\u0434\u0438\u0440\u043e\u0432\u043a\u0430 ---
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# --- \u041b\u043e\u043a\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044f (\u043d\u0435\u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e) ---
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# --- \u041b\u043e\u0433\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 ---
logging.level.org.springframework=INFO
logging.level.com.example.bookcatalog=DEBUG

# \u0420\u0430\u0437\u0440\u0435\u0448\u0430\u0435\u043c \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u043a\u0443 \u0441\u0442\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0440\u0435\u0441\u0443\u0440\u0441\u043e\u0432
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/
